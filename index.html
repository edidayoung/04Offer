    <title>Cheapest Data Deals</title>
    <link rel="icon" type="image/png" href="img/mtn.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">CHEAPEST DATA DEALS!</h1>
        
        <div class="deals-section">
            <h2 class="section-title">CHOOSE DATA OFFER</h2>
            <p class="section-subtitle">Select a bundle to continue</p>
            
            <div class="deals-grid">
                <div class="deal-card" data-price="₦100" data-data="1.5GB Data">
                    <div class="checkmark">✓</div>
                    <div class="price">₦25</div>
                    <div class="data">500MB Data</div>
                </div>
                
                <div class="deal-card" data-price="₦200" data-data="3GB Data">
                    <div class="checkmark">✓</div>
                    <div class="price">₦99</div>
                    <div class="data">1.5GB Data</div>
                </div>
                
                <div class="deal-card" data-price="₦300" data-data="2GB + ₦500 Talktime">
                    <div class="checkmark">✓</div>
                    <div class="price">₦300</div>
                    <div class="data">3.5GB + ₦500 Talktime</div>
                </div>
                
                <div class="deal-card" data-price="₦500" data-data="6GB Data">
                    <div class="checkmark">✓</div>
                    <div class="price">₦500</div>
                    <div class="data">6GB Data</div>
                </div>
            </div>
            
            <button class="apply-btn">
                <span class="btn-text">Apply Now →</span>
                <span class="spinner"></span>
            </button>
            
            <div class="network-logos">
                <img src="img/mtn.png" alt="MTN" class="mtn-logo" loading="lazy">
                <img src="img/airtel.png" alt="Airtel" loading="lazy">
                <img src="img/glo.png" alt="Glo" loading="lazy">
            </div>
        </div>
    </div>
